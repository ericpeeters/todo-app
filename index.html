<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div class="todos">
        <div class="add-todos">
            <input type="text" class="js-new-todo">
            <button class="js-add-todo">Add</button>
        </div>

        <div class="todolist">
            <ul class="js-todos"></ul>
        </div>

        <label for="sort">
            Sort
        </label>

        <select id="sort" class="js-sort-todos">
            <option value="date">Date</option>
            <option value="title">Title</option>
        </select>
    </div>

    <script class="js-single-todo-item-template" type="template">
        <li class="todo {{#done}}done{{/done}}">
            <input id="{{ date }}" class="js-todo-checkbox" type="checkbox" {{#done}}checked="checked"{{/done}}>
            <label for="{{ date }}">{{ title }}</label>
            <button class="js-delete">X</button>
        </li>
    </script>

    <script src="dist/main.js"></script>
</body>
</html>
